<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Special Puzzle for Sanjana â¤ï¸</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Pacifico&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
}

.card {
  background: white;
  padding: 30px;
  width: 350px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  animation: fadeIn 1s ease;
}

h1 {
  font-family: 'Pacifico', cursive;
  color: #ff4d6d;
  font-size: 26px;
}

.question {
  font-size: 16px;
  margin: 20px 0;
}

.option {
  display: block;
  margin: 10px 0;
  padding: 10px;
  border-radius: 20px;
  border: none;
  cursor: pointer;
  background: #ffe5ec;
  font-size: 14px;
}

.option:hover {
  background: #ffccd5;
}

.yes {
  background: #ff4d6d;
  color: white;
  padding: 12px 25px;
  border-radius: 25px;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

.no {
  background: #ddd;
  padding: 12px 25px;
  border-radius: 25px;
  border: none;
  position: absolute;
  cursor: pointer;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>A special puzzle just for you, Sanjana ğŸ’•</h1>

  <div class="question" id="question">
    Where did we first meet?

  <div id="options">
    <button class="option" onclick="wrong()">Online</button>
    <button class="option" onclick="wrong()">Kotak parking lot</button>
    <button class="option" onclick="wrong()">Rizz cafe</button>
    <button class="option" onclick="next()">Diwali ğŸ†</button>

</div>

<script>
let step = 1;
let noTexts = ["Really?", "Think again ğŸ˜", "Pleaseee ğŸ¥º", "Nope ğŸ˜Œ", "Try harder ğŸ˜œ"];

function wrong() {
  alert("Hmmâ€¦ not this one ğŸ˜‰");
}

function next() {

    document.getElementById("question").innerText = "What food do I like the most?";
    document.getElementById("options").innerHTML = `

      <button class="option" onclick="wrong()">Naan & Paneer Tikka Masala</button>

function finalQuestion() {
  document.getElementById("card").innerHTML = `

    <p class="question">Will you be my Valentine?</p>

    <button class="yes" onclick="yesClick()">Yes ğŸ’–</button>

  `;

  const noBtn = document.getElementById("noBtn");
  let count = 0;

  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 200 - 100;

    noBtn.style.transform = `translate(${x}px, ${y}px)`;
    noBtn.innerText = noTexts[count % noTexts.length];

}

function yesClick() {

}
</script>

</body>
</html>
